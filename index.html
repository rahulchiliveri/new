<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Thrift Store | Home</title>
<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #111, #1b1b1b);
        color: #fff;
    }
    nav {
        display: flex;
        justify-content: space-between;
        padding: 20px 40px;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    nav a {
        color: #fff;
        margin-left: 20px;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
    }
    nav a:hover { color: #0ff; }

    .hero {
        text-align: center;
        padding: 120px 20px;
    }
    .hero h1 {
        font-size: 3rem;
        margin-bottom: 10px;
    }
    .hero p {
        font-size: 1.2rem;
        opacity: 0.8;
    }
    .btn-main {
        margin-top: 25px;
        padding: 12px 28px;
        border: 2px solid #0ff;
        border-radius: 8px;
        background: transparent;
        color: #0ff;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
    }
    .btn-main:hover {
        background: #0ff;
        color: #000;
    }

    .cards {
        margin: 80px auto;
        max-width: 1100px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
    }
    .card {
        padding: 25px;
        border: 2px dashed rgba(255,255,255,0.2);
        border-radius: 14px;
        text-align: center;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(6px);
        transition: 0.35s;
    }
    .card:hover {
        border-color: #0ff;
        transform: translateY(-6px);
    }
</style>
</head>

<nav>

    </div>
</nav>

    <p>Curated thrift finds that are affordable, sustainable, and stylish.</p>
    <a href="products.html"><button class="btn-main">Shop Now</button></a>
</section>

<section class="cards">
    <div class="card">Trending Jackets</div>
    <div class="card">Vintage Tees</div>
    <div class="card">Minimal Accessories</div>
    <div class="card">Sneaker Collection</div>
</section>

</body>

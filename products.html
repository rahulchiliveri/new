<div class="grid">
  <div class="card"><h3>Vintage Jacket</h3><p>$19</p><button class="btn" onclick="addItem('Vintage Jacket',19)">Add to Bag</button></div>
  <div class="card"><h3>Oversized Hoodie</h3><p>$14</p><button class="btn" onclick="addItem('Oversized Hoodie',14)">Add to Bag</button></div>

<!-- Sliding Cart Panel -->
<div id="cartPanel">
  <h2>Your Bag</h2>
  <div id="cartItems"></div>
  <a href="contact.html" class="checkout-btn">Proceed to Checkout</a>
</div>

<script>
let cart = [];
function addItem(name, price){ cart.push({name, price}); updateCart(); }
function openCart(){ document.getElementById('cartPanel').style.right = '0'; }
function updateCart(){
  document.getElementById('count').innerText = cart.length;
  let html = '';
  cart.forEach(i => { html += `<div class='cart-item'><span>${i.name}</span><span>$${i.price}</span></div>`; });
  document.getElementById('cartItems').innerHTML = html;
}
</script>
